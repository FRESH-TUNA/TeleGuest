{% load static %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GuestHouse</title>

    <style>
        #main-section {
            margin: 20px;
        }

        #nav-section {
            margin: 20px;
        }
    </style>

</head>

<body>
    <!--nav-->
    <div id="nav">
        <navapp v-bind:title="title"></navapp>
    </div>
    
     <!--header-->
    <header id="header">
        <teleguest-header></teleguest-header>
        <teleguest-header-title></teleguest-header-title>
    </header>

    <!--create party section-->
    <section id="nav-section">
            <input class="btn btn-outline-primary" type="button" value="모임 만들기" onClick="location.href='{% url 'create' %}'">
    </section>

    <!--show party section-->
    <section id="read-parties">
        <table class="table">
            <thead is="table-header">
            </thead>
            <tbody>
                {% for post in object_list %}
                <tr>
                    <td>{{ post.concert_name }}</td>
                    <td>{{ post.singer }}</td>
                    <td>{{ post.concert_date }}</td>
                    <td>{{ post.owner_email }}</td>
                    <td>{{ post.post_date }}</td>
                    <td>
                        <a href="{% url 'update' post.id %}">
                            <button type="button" class="btn btn-outline-primary">수정하기</button>
                        </a>
                    </td>
                     <td>
                          <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#validationModal">참가취소</button>
                    </td>
                    <td>
                        <a href="{% url 'detail' post.id %}">
                            <button type="button" class="btn btn-outline-primary">상세정보</button>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <td colspan="8">
                    새로운 모임을 만들어주세요 !!
                </td>
                {% endfor %}
            </tbody>
        </table>
        
    {% include 'modals/validationModal.html'%} 
        
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/CSR/nav.js' %}"></script>
    <script src="{% static 'js/CSR/header.js' %}"></script>
    <script src="{% static 'js/CSR/partyTable.js' %}"></script>    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
</section>
</body>

</html>
