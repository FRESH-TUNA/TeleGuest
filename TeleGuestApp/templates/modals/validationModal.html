     <div class="modal fade" id="validationModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">관리자 확인</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action = "/validateUser/{{post.id}}" accept-charset="utf-8" method = "post">
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="user-email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="user-email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="user-pw" class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="user-pw" name="pwd"></input>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Cancel</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
